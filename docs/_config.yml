remote_theme: "mmistakes/minimal-mistakes@4.26.2"
title: "SpaCCI"
description: "Spatially Aware Cell-Cell Interaction Anaylsis"
baseurl: "/SpaCCI" # You might need to set this based on your site structure
url: "https://litingku.github.io" # Your GitHub Pages URL
enable_copy_code_button: true
plugins:
  - jekyll-include-cache

# Add settings for social links if needed
social_links:
  - title: "GitHub"
    url: "https://github.com/LitingKu/SpaCCI"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      toc_sticky: true
      sidebar:
        nav: "docs"
  # _recipes
  - scope:
      path: ""
      type: recipes
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _pets
  - scope:
      path: ""
      type: pets
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true


assets:
  stylesheets:
    - /assets/css/custom.scss


title: "SpaCCI"
description: "Spatially Aware Cell-Cell Interaction Anaylsis"
baseurl: "/SpaCCI" # You might need to set this based on your site structure
url: "https://litingku.github.io/" # Your GitHub Pages URL

theme: minimal-mistakes-jekyll  # Gem-based theme setup
plugins:
  - jekyll-include-cache

# Optional: Set default splash page as the homepage layout
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single  # Default layout for other pages
  - scope:
      path: ""
      type: posts
    values:
      layout: single  # Default layout for posts

# Optional navigation links (you can add more)
navigation:
  - title: "Home"
    url: "/"
  - title: "About"
    url: "/about/"

# Add settings for social links if needed
social_links:
  - title: "GitHub"
    url: "https://github.com/LitingKu/SpaCCI"
